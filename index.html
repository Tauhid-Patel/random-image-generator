<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Images Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Random Images Generator</h1>
        <a href="https://github.com/tauhid-patel" target="_blank"><img src="./professional-profile-pic.png" alt="tauhid"></a>
    </header>
    
    <div class="results">
        <div id="random_result" class="result">
            <p>Random Image</p>
        </div>
        <div id="grey_result" class="result">
            <p>Random Greyscale Image</p>
        </div>
        <div id="blur_result" class="result">
            <p>Random Blur Image</p>
        </div>
    </div>

    <div class="buttons">
        <button id="btn_random">Generate Random Image</button>
        <button id="btn_grey">Generate GreyScale Image</button>
        <button id="btn_blur">Generate Blur Image</button>
    </div>

    <footer>
        <p>Created with Vanilla javascript using fetch API, and images by <a href="https://picsum.photos/" target="_blank">Picsum</a></p>
    </footer>

    <!-- javascript -->
    <script src="./index.js"></script>
</body>
</html>
